<link th:href="@{../css/header.css}" rel="stylesheet">
<section class="container" style="background-color: #d6cccc;height: 50px;border-radius: 50px"
         xmlns:th="http://www.thymeleaf.org">
    <div class="row">
        <div class="col-2"
             style="font-weight: bold;font-size: 30px;display: flex;justify-content: center;align-items: center"><a
                style="text-decoration: none;color: #100e0e" th:href="@{/user/home}">ADIDAS</a></div>
        <div class="col-5" style="font-size: 20px">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/contact}">Contact</a>
                </li>
                <div th:if="${account != null}">
                    <div class="dropdown" th:if="${account.role == 'ADMIN'}">
                        <a class="btn dropdown-toggle" type="button" data-toggle="dropdown"
                           style="font-size: 20px;color: #4f72e0">
                            Mange
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/admin/manager}">Manage Product</a></li>
                            <li><a class="dropdown-item" th:href="@{/admin/thong-ke}">Top 10 Best Sale</a></li>
                            <li><a class="dropdown-item" th:href="@{/admin/top-10-long-stock }">Top 10 Long In Stock</a>
                            </li>
                        </ul>
                    </div>
                </div>


                <div class="dropdown" th:if="${account != null}">
                    <a class="btn dropdown-toggle dropdown-toggle-no-caret" type="button"
                       data-toggle="dropdown">
                        <div class="d-flex justify-content-center align-items-center rounded-circle"
                             style="width: 40px; height: 40px; background-color: gray;">
                            <img th:src="@{/image/{image}(image=${account.image})}" alt="Hình ảnh"
                                 class="rounded-circle"
                                 style="width: 100%; height: 100%; object-fit: cover;">
                        </div>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/profile">Profile</a></li>
                        <li><a class="dropdown-item" th:href="@{/danh-sach-hoa-don}">Danh sách hóa đơn</a></li>
                        <li><a class="dropdown-item" th:href="@{/change-pass}">Change Password</a></li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </div>
                <li class="nav-item" th:if="${account == null}">
                    <a class="nav-link" th:href="@{/login-form}">Login</a>
                </li>
            </ul>
        </div>
        <div class="col-3 row" style="margin-top: 10px" th:if="${account != null && account.role == 'ADMIN'}">
            <div class="col-9 ">
                <div class="row">
                    <div class="col-4">
                        <img th:src="@{/image/icon/money.png}">
                    </div>
                    <div class="col-7"><p id="totalToday"></p></div>
                </div>
            </div>
            <div class="col-3">
                <label class="switch ">
                    <input type="checkbox" id="themess">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div class="col-2" style="margin-top: 5px">
            <a class="btn" th:href="@{/user/cart}" type="button" style="background-color: white;border-radius: 30px">
                <i class="fa fa-shopping-cart" style="color: black"></i>
                <span class="badge badge-light" style="color: red" th:text="${soLuongHang}"></span>
            </a></div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
