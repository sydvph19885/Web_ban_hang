<body class="container" style="display: flex;justify-content: center;align-items: center">
<section class="laoders">
    <div class="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</section>
<section class="optForm">
    <div class="container height-100 d-flex justify-content-center align-items-center ">
        <div class="position-relative">
            <div class="card p-2 text-center"><h6>Please enter the one time password <br> to verify your account</h6>
                <div><span>Code đã được gửi!  </span>
                    <p id="countdown">Có hiệu lực trong 30s</p></div>
                </c:when>

                <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2"><input
                        class="m-2 text-center form-control rounded" name="1" type="text" id="first" maxlength="1"/>
                    <input
                            class="m-2 text-center form-control rounded" required name="2" type="text" id="second"
                            maxlength="1"/> <input
                            class="m-2 text-center form-control rounded" required name="3" type="text" id="third"
                            maxlength="1"/>
                    <input
                            class="m-2 text-center form-control rounded" required name="4" type="text" id="fourth"
                            maxlength="1"/> <input
                            class="m-2 text-center form-control rounded" required name="5" type="text" id="fifth"
                            maxlength="1"/>
                    <input
                            class="m-2 text-center form-control rounded" required name="6" type="text" id="sixth"
                            maxlength="1"/>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-danger xacThuc px-4 validate">Xác nhận</button>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    var giay = 30; // Số giây cần đếm ngược

    function demNguoc() {
        var countdownElement = document.getElementById("countdown");

        if (giay >= 0) {
            countdownElement.innerHTML = "Có hiệu lực trong " + giay + "s";
            giay--;
            setTimeout(demNguoc, 1000); // Gọi lại hàm demNguoc() sau 1 giây
        } else {
            countdownElement.innerHTML = "Đã hết hiệu lực";
        }
    }

    // Bắt đầu đếm ngược khi trang được tải
    demNguoc();
</script>
<script>
    document.addEventListener("DOMContentLoaded", function (event) {

        function OTPInput() {
            const inputs = document.querySelectorAll('#otp > *[id]');
            for (let i = 0; i < inputs.length; i++) {
                inputs[i].addEventListener('keydown', function (event) {
                    if (event.key === "Backspace") {
                        inputs[i].value = '';
                        if (i !== 0) inputs[i - 1].focus();
                    } else {
                        if (i === inputs.length - 1 && inputs[i].value !== '') {
                            return true;
                        } else if (event.keyCode > 47 && event.keyCode < 58) {
                            inputs[i].value = event.key;
                            if (i !== inputs.length - 1) inputs[i + 1].focus();
                            event.preventDefault();
                        } else if (event.keyCode > 64 && event.keyCode < 91) {
                            inputs[i].value = String.fromCharCode(event.keyCode);
                            if (i !== inputs.length - 1) inputs[i + 1].focus();
                            event.preventDefault();
                        }
                    }
                });
            }
        }

        OTPInput();


    });
</script>
