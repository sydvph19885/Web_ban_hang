<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>HOME</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
            integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
            crossorigin="anonymous"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/dist/bootstrap-icons.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link th:href="@{../css/home.css}" rel="stylesheet"/>
    <link th:href="@{/css/theme.css}" rel="stylesheet"/>
    <script th:src="@{/js/theme.js}"></script>
    <script th:src="@{/js/home.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
<header th:insert="~{layout/header}"></header>
<br/>
<section class="banners" style="height: 400px; background-color: #3a333b">
    <br/>
    <div
            style="
          text-align: center;
          font-weight: bold;
          font-size: 40px;
          color: #ffffff;
        "
    >
        XIN CHÀO
    </div>
    <br/>
    <form method="get" th:action="@{/user/search}">
        <div class="input-group flex-nowrap container">
            <input
                    type="text"
                    class="form-control"
                    placeholder="Tìm kiếm"
                    name="tenSearch"
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
            />
            <button
                    type="submit"
                    class="input-group-text"
                    id="addon-wrapping"
                    style="background-color: orangered"
            >
                <i class="fa fa-search" aria-hidden="true" style="color: white"></i>
            </button>
        </div>
    </form>
    <br/>
    <section class="container">
        <button type="button" class="btn btn-outline-success loc">
            Lọc nâng cao
        </button>
        <br/>
        <br/>
        <form th:action="@{/user/search-multiple}" method="get" class="thongTinLoc">
            <div class="row">
                <div class="col-2">
                    <select class="form-select" aria-label="Default select example" name="nsx">
                        <option selected>Nhà sản xuất</option>
                        <option
                                th:each="nhaSX : ${nsx}"
                                th:text="${nhaSX.ten}"
                                th:value="${nhaSX.id}"
                        ></option>
                    </select>
                </div>
                <div class="col-2">
                    <select class="form-select" aria-label="Default select example" name="mauSac">
                        <option selected>Màu sắc</option>
                        <option
                                th:each="ms : ${mauSac}"
                                th:text="${ms.ten}"
                                th:value="${ms.id}"
                        ></option>
                    </select>
                </div>
                <div class="col-2">
                    <select class="form-select" aria-label="Default select example" name="size">
                        <option selected>Size</option>
                        <option value="35">35</option>
                        <option value="36">36</option>
                        <option value="37">37</option>
                        <option value="38">38</option>
                        <option value="39">39</option>
                        <option value="40">40</option>
                        <option value="41">41</option>
                        <option value="41">42</option>
                        <option value="43">43</option>
                    </select>
                </div>
                <div class="col-2">
                    <div class="input-group flex-nowrap">
                        <input
                                type="text"
                                class="form-control"
                                name="namBH"
                                placeholder="Năm bảo hành"
                                aria-describedby="addon-wrapping"
                        />
                    </div>
                </div>
                <div class="col-2">
                    <div class="col-2">
                        <div class="input-group flex-nowrap">
                            <input
                                    type="text"
                                    class="form-control"
                                    name="voucher"
                                    placeholder="Voucher"
                                    aria-describedby="addon-wrapping"
                            />
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-info">Tìm kiếm</button>
                </div>

            </div>
        </form>
    </section>
    <br/>
    <br/>
    <br/>
    <div
            style="
          text-align: center;
          font-size: 40px;
          font-weight: bold;
          color: #a45709;
        "
    >
        Sản phẩm giày leo núi
    </div>
</section>
<br/>
<main class="py-5">
    <section class="container px-4 px-lg-5 mt-5">
        <div
                class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
        >
            <div
                    class="col-md-3 col-sm-6 col-12"
                    th:each="sp,sanPham :${listSanPham}"
            >
                <div class="card card-pro mb-3" style="width: 269px; height: 450px">
                    <a th:href="@{/user/detail/{id}(id=${sp.id})}">
                        <img
                                style="height: 270px"
                                th:src="@{/image/{image}(image=${sp.image})}"
                                class="card-img-top"
                        />
                    </a>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${sp.tenSanPham}"></h5>
                        <p
                                class="card-text"
                                th:text="${#numbers.formatCurrency(sp.giaBan)}"
                        ></p>
                        <div class="row">
                            <div class="col-1"></div>
                            <div class="col-6">
                                <a
                                        th:href="@{/user/add-to-cart/{idSP}(idSP=${sp.id})}"
                                        class="btn btn-success"
                                >Add to cart</a
                                >
                            </div>
                            <div class="col-4">
                                <a
                                        th:href="@{/user/by-now/{idSP}(idSP=${sp.id})}"
                                        style="border: solid 1px red"
                                        class="btn"
                                ><i style="color: red" class="fas fa-shopping-cart"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <br/>
</main>
<br/>
<nav aria-label="Page navigation example" class="container">
    <ul class="pagination">
        <li class="page-item">
            <a
                    th:if="${trangHT > 0}"
                    class="page-link"
                    th:href="@{/user/home(page=${trangHT}-1)}"
            >Previous</a
            >
        </li>
        <li class="page-item">
            <a class="page-link" th:text="${trangHT+1} + '/'+ ${tongTrang}"></a>
        </li>
        <li class="page-item">
            <a
                    th:if="${trangHT+1 < tongTrang}"
                    class="page-link"
                    th:href="@{/user/home(page=${trangHT}+1)}"
            >Next</a
            >
        </li>
    </ul>
</nav>
<br/>
<footer th:insert="~{layout/footer}"></footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"
></script>
</body>
</html>
