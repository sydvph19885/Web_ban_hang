<main class="py-5">
    <section class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col-md-3 col-sm-6 col-12" th:each="sp,sanPham :${listSanPham}">
                <div class="card card-pro mb-3" style="width: 269px;height: 450px">
                    <a th:href="@{/user/detail/{id}(id=${sp.id})}">
                        <img style="height: 270px" th:src="@{/image/{image}(image=${sp.image})}" class="card-img-top">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${sp.tenSanPham}"></h5>
                        <p class="card-text" th:text="${#numbers.formatCurrency(sp.giaBan)}"></p>
                        <div class="row">
                            <div class="col-1"></div>
                            <div class="col-6">
                                <a th:href="@{/user/add-to-cart/{idSP}(idSP=${sp.id})}"
                                   class="btn btn-success">Add to cart</a>
                            </div>
                            <div class="col-4"><a th:href="@{/user/by-now/{idSP}(idSP=${sp.id})}"
                                                  style="border: solid 1px red;"
                                                  class="btn "><i style="color: red"
                                                                  class="fas fa-shopping-cart"></i>
                            </a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <br>

        <li class="page-item"><a class="page-link" th:text="${trangHT+1} + '/'+ ${tongTrang}"></a></li>
        <li class="page-item"><a th:if="${trangHT+1 < tongTrang}" class="page-link"
                                 th:href="@{/user/home(page=${trangHT}+1)}">Next</a></li>
    </ul>
</nav>
