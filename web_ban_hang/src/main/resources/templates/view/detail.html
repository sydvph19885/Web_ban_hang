<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/dist/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link th:href="@{/css/details.css}" rel="stylesheet" />
    <link th:href="@{/css/theme.css}" rel="stylesheet" />
    <script th:src="@{/js/theme.js}"></script>
  </head>
  <body>
    <header th:insert="~{layout/header}"></header>
    <br />
    <section style="height: 300px; background-color: #3a333b">
      <br />
      <div class="titelDetail">DETAILS PRODUCT</div>
      <br />
    </section>
    <br />
    <div class="container detail">
      <div class="card">
        <div class="container-fliud">
          <div class="wrapper row">
            <div class="preview col-md-6">
              <div class="preview-pic tab-content">
                <div class="tab-pane active" id="pic-1">
                  <img
                    style="height: 450px"
                    th:src="@{/image/{image}(image=${detail.image})}"
                  />
                </div>
              </div>
              <ul class="preview-thumbnail nav nav-tabs">
                <li class="active">
                  <a data-target="#pic-1" data-toggle="tab"
                    ><img th:src="@{/image/{image}(image=${detail.image})}"
                  /></a>
                </li>
                <li>
                  <a data-target="#pic-2" data-toggle="tab"
                    ><img th:src="@{/image/{image}(image=${detail.image})}"
                  /></a>
                </li>
                <li>
                  <a data-target="#pic-3" data-toggle="tab"
                    ><img th:src="@{/image/{image}(image=${detail.image})}"
                  /></a>
                </li>
                <li>
                  <a data-target="#pic-4" data-toggle="tab"
                    ><img th:src="@{/image/{image}(image=${detail.image})}"
                  /></a>
                </li>
                <li>
                  <a data-target="#pic-5" data-toggle="tab"
                    ><img th:src="@{/image/{image}(image=${detail.image})}"
                  /></a>
                </li>
              </ul>
            </div>
            <div class="details col-md-6">
              <p style="color: red; font-size: 20px">Sản phẩm:</p>
              <h3 class="product-title" th:text="${detail.tenSanPham}"></h3>
              <div class="rating">
                <div class="stars">
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star"></span>
                  <span class="fa fa-star"></span>
                </div>
              </div>
              <p class="product-description" th:text="${detail.moTa}"></p>
              <h4 class="price">
                current price: <span th:text="${detail.giaBan}"> </span>
              </h4>
              <p class="vote">
                <strong>91%</strong> of buyers enjoyed this product!
                <strong>(87 votes)</strong>
              </p>
              <h5 class="sizes">
                kích thước:
                <span
                  class="size"
                  data-toggle="tooltip"
                  title="small"
                  style="color: red"
                  th:text="${detail.size}"
                ></span>
              </h5>
              <h5 class="sizes">
                Màu sắc:
                <span
                  class="size"
                  data-toggle="tooltip"
                  title="small"
                  style="color: red"
                  th:text="${detail.mauSac.ten}"
                ></span>
              </h5>
              <h5 class="sizes">
                nhà sản xuất:
                <span
                  class="size"
                  data-toggle="tooltip"
                  title="small"
                  style="color: red"
                  th:text="${detail.nhaSanXuat.ten}"
                ></span>
              </h5>
              <div class="action" style="margin-bottom: 35px">
                <a
                  class="add-to-cart btn th:h btn-default"
                  th:href="@{/user/add-to-cart/{idSP}(idSP=${detail.id})}"
                  type="button"
                >
                  add to cart
                </a>
                <a
                  class="like btn btn-default"
                  th:href="@{/user/by-now/{idSP}(idSP=${detail.id})}"
                  type="button"
                >
                  <i class="fas fa-shopping-cart"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <footer th:insert="~{layout/footer}"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
