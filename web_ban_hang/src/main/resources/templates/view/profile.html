<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link th:href="@{/css/profile.css}">
    <link th:href="@{/css/theme.css}" rel="stylesheet">
    <script th:src="@{/js/theme.js}"></script>
</head>
<body>
<header th:insert="~{layout/header}"></header>
<br>
<main>
    <form method="post" action="/profile/update" enctype="multipart/form-data">
        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div
                            class="d-flex flex-column align-items-center text-center p-3 py-5"
                    >
                        <img
                                class="rounded-circle mt-5"
                                width="150px"
                                th:src="@{/image/{image}(image=${account.image})}"
                        /><span class="font-weight-bold" th:text="${account.username}"></span
                    ><span class="text-black-50" th:text="${account.email}"></span
                    ><span> </span>
                    </div>
                </div>
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div
                                class="d-flex justify-content-between align-items-center mb-3"
                        >
                            <h4 class="text-right">Profile Settings</h4>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-12">
                                <input
                                        type="email"
                                        class="form-control"
                                        placeholder="Email"
                                        name="email"
                                        th:value="${account.email}"
                                        required
                                />
                            </div>
                            <br>
                            <br>
                            <div class="col-md-12">
                                <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Number phone"
                                        name="sdt"
                                        th:value="${account.sdt}"
                                        required
                                />
                            </div>
                            <br>
                            <br>
                            <div class="col-md-12">
                                <input
                                        type="file"
                                        class="form-control"
                                        placeholder="Image"
                                        name="image"
                                        required
                                />
                            </div>
                        </div>
                        <div class="mt-5 text-center">
                            <button class="btn btn-primary profile-button" type="submit">
                                Lưu thay đổi
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4" style="margin-top: 60px;">
                    <div class="d-flex justify-content-center align-items-center rounded-circle"
                         style="width: 300px; height: 300px; background-color: gray;">
                        <img id="previewImage" src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="Hình ảnh"
                             class="rounded-circle" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                </div>

            </div>
        </div>
    </form>
</main>
<br>
<footer th:insert="~{layout/footer}"></footer>
<script>
    function previewFile() {
        var preview = document.getElementById('previewImage');
        var file = document.querySelector('input[type=file]').files[0];
        var reader = new FileReader();

        reader.onloadend = function () {
            preview.src = reader.result;
        }

        if (file) {
            reader.readAsDataURL(file);
        } else {
            preview.src = "https://bootdey.com/img/Content/avatar/avatar2.png";
        }
    }

    document.querySelector('input[type=file]').addEventListener('change', previewFile);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>
</html>
